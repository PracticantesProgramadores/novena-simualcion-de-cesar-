<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says – Body Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Simon Says – Body Edition</div>
      <div class="status">
        <div class="lives" id="lives"></div>
        <div class="round" id="round">Ronda 0/10</div>
      </div>
    </header>
    <main class="main">
      <section class="panel">
        <div class="instruction" id="instruction">Pulsa "Iniciar"</div>
        <div class="timer">
          <div class="timer-bar" id="timerBar"></div>
        </div>
        <div class="controls">
          <div class="modes">
            <label class="toggle">
              <input type="checkbox" id="modeClassic" checked />
              <span>Clásico</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="modeTrick" />
              <span>Engaño</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="modeFast" />
              <span>Rápido</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="modeAudio" />
              <span>Sonido</span>
            </label>
          </div>
          <button class="btn" id="startBtn">Iniciar</button>
        </div>
      </section>
      <section class="stage">
        <div class="stage-header">
          <div class="instruction instruction-stage" id="instructionStage">Pulsa "Iniciar"</div>
          <div class="results" id="results"></div>
          <button class="btn secondary" id="resetBtn">Reiniciar</button>
        </div>
        <div class="gallery" id="gallery"></div>
      </section>
    </main>
    <div class="overlay" id="overlay">
      <div class="overlay-content" id="overlayContent"></div>
      <button class="btn" id="overlayBtn">Reiniciar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
